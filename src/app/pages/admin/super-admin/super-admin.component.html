<div class="super-admin-header">
    <h1>Super Admin Section</h1>
    <p>Manage cases efficiently and effectively from here.</p>
    <button (click)="editartodos()">editar todos</button>
</div>

<!-- Formulario para agregar un caso -->
<form [formGroup]="addCaseForm" (ngSubmit)="addCase()">
    <h2>Agregar nuevo caso</h2>
    <input formControlName="name" placeholder="Nombre del caso" />
    <div *ngIf="addCaseForm.get('name')?.invalid && addCaseForm.get('name')?.touched">
      <small>El nombre es obligatorio y debe tener al menos 3 caracteres.</small>
    </div>
    
    <button type="submit" [disabled]="addCaseForm.invalid">Agregar Caso</button>
  </form>

<app-agregar-admin></app-agregar-admin>
