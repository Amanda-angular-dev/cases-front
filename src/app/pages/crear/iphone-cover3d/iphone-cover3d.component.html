


  



  <div class="customization-container">
    <div class="phone-preview">
      <picture>
        <source [srcset]="'assets/' + imageUrl + '-chica.png'" media="(max-width: 500px)">
        <img [src]="'assets/' + imageUrl + '.png'" [alt]="imageUrl">
      </picture>
    </div>
    <div class="controls">
      <h6>Iphone Cover 3D</h6>
      <div class="control-group">
        <label for="model">Modelo</label>
        <select id="model"(change)="onPhoneSelect($event)" >
          <option value="" disabled selected>Choose your phone</option>
          <option *ngFor="let phone of phonesNombres" [value]="phone.nombre">{{ phone.nombre }}</option>
          <!-- Agrega más opciones según sea necesario -->
        </select>
       
      </div>
      <div *ngIf="messageErrorChoiceAModel" class="form-text"style="color: red; margin-top: 0; margin-bottom: 0.25rem; text-align:center;" >
        please choice a model
     </div>
      <div class="control-group">
        <label for="color">Border Color</label>
        <select id="color" (change)="onBorderColorChange($event)" >
          <option value="" disabled selected>Choose your border color</option>
          <option value="transparent">Transparent</option>
          <option value="white">White</option>
          <option value="black">Black</option>
          <!-- Agrega más opciones -->
        </select>
      </div>
      <div *ngIf="messageErrorChoiceABorder" class="form-text"style="color: red; margin-top: 0; margin-bottom: 0.25rem; text-align: center;" >
        please choice a border color
      </div>
      <div class="control-group">
        <label for="quantity">Choice Quantity</label>
        <input  type="number" id="quantity" [formControl]="quantityControl" value={{quantityControl}} />
       
      </div>
      <div class="control-group">
        <button   type="button" 
        (click)="saveOrderToLocalStorage()" 
        class="customize-button" 
        [disabled]="disabled" >Start Customizing</button>
        <div class="message available-count" *ngIf="messageAvaibleQuantity">
      {{ message }}
     </div>
      </div>
     
    </div>
     
  </div>
