<h2>Login</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="email"class="form-label" >Email:</label>
    <input id="email" class="form-control" formControlName="email" type="email">
    <span *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
      Invalid email
    </span>
  </div>

  <div>
    <label for="password" class="form-label">Password:</label>
    <input id="password" class="form-control" formControlName="password" type="password">
    <span *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
      Password must be at least 6 characters
    </span>
  </div>

  <button type="submit"  class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
</form>
